<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal YouTube Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-minimal.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
    <style>
        body {
            background: #000000;
            color: #fff;
            font-family: "Roboto Black", sans-serif !important;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .search-input {
            font-family: "Roboto Black", sans-serif !important;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 5px;
        }

        .counter-section {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
        }

        .odometer {
            font-family: "Roboto Black", sans-serif !important;
            font-size: 10em;
        }

        .channel-info {
            font-size: 7em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .channel-avatar {
            width: 200px;
            height: 200px;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" class="search-input" id="channel-input" placeholder="Enter YouTube channel name or URL" onkeypress="handleKeyPress(event)">
        <div class="counter-section" id="counter-section" style="display: none;">
            <div class="channel-info">
                <img id="channel-avatar" class="channel-avatar" src="" alt="Channel Avatar">
                <h2 id="channel-name"></h2>
            </div>
            <div id="subscriber-count" class="odometer">0</div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://backend.mixerno.space/api/youtube/estv3/';
        const SEARCH_API_URL = 'https://mixerno.space/api/youtube-channel-counter/search/';
        let channelId = null;
        let intervalId = null;
        let odometer = null;

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                searchChannel();
            }
        }

        async function searchChannel() {
            const channelName = document.getElementById('channel-input').value.trim();
            if (!channelName) return;

            try {
                const response = await fetch(`${SEARCH_API_URL}${encodeURIComponent(channelName)}`);
                const data = await response.json();
                
                if (data.list?.length > 0) {
                    const channel = data.list[0];
                    channelId = channel[2];
                    startCounter();
                }
            } catch (error) {
                console.error("Error searching channel:", error);
            }
        }

        function startCounter() {
            document.getElementById('counter-section').style.display = 'block';
            
            if (!odometer) {
                odometer = new Odometer({
                    el: document.getElementById('subscriber-count'),
                    value: 0,
                    format: '(,ddd)',
                    theme: 'minimal'
                });
            }

            fetchStatsData();
            if (intervalId) clearInterval(intervalId);
            intervalId = setInterval(fetchStatsData, 2000);
        }

        async function fetchStatsData() {
            try {
                const response = await fetch(`${API_BASE_URL}${channelId}`);
                const data = await response.json();
                
                if (data?.items?.[0]) {
                    const channel = data.items[0];
                    document.getElementById('channel-avatar').src = channel.snippet.thumbnails.default.url;
                    document.getElementById('channel-name').textContent = channel.snippet.title;
                    odometer.update(channel.statistics.subscriberCount);
                }
            } catch (error) {
                console.error("Error fetching stats:", error);
            }
        }
    </script>
</body>
</html>
